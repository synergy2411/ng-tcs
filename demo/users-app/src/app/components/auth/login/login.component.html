<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login Form</h4>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm">
            <!-- Form State: {{ loginForm.invalid }} -->
            <!-- Email -->
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="email">Email :</label>
                </div>
                <div class="col-9">
                  <input type="email"
                    email
                    class="form-control"
                    name="email"
                    required
                    ngModel>
                </div>
              </div>
            </div>
            <!-- Password -->
            <div class="form-group">
              <div class="row">
                <div class="col-3">
                  <label for="password">Password :</label>
                </div>
                <div class="col-9">
                  <input type="password"
                    class="form-control"
                    name="password"
                    required
                    minlength="6"
                    ngModel>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button
                    [disabled]="loginForm.invalid"
                    (click)="onLogin(loginForm)"
                    class="btn btn-secondary btn-block">Login</button>
                </div>
                <div class="col-6">
                  <button
                    (click)="onReset(loginForm)"
                    class="btn btn-warning btn-block">Reset</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
