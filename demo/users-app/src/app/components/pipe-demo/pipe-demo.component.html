<div class="container">
  <!-- Pipe Chaining -->
  <!-- Promise : {{ promise | async | uppercase}} -->

  <h5>Contact Number : {{ contactNumber | nationalcode : 'AUS'}} </h5>
  <!-- <h5>User name : {{ username | reverse }} </h5> -->

  <div class="row">
    <div class="col-sm-6 col-md-6">
      <select class="form-control" [(ngModel)]="filteredStatus">
        <option value="done">Completed Tasks</option>
        <option value="pending">Pending Tasks</option>
      </select>
    </div>
    <div class="col-sm-6 col-md-6">
      <button (click)="onAddItem()" class="btn btn-secondary btn-block">Add New Item</button>
    </div>
  </div>
  <br>
  <hr>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todoCollection | filter : filteredStatus">
      <p>{{todo.label}} <span class="badge badge-primary float-right">{{todo.status}}</span></p>
    </li>
  </ul>

</div>
